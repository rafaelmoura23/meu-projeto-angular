
<div class="divVazia">
</div>


<h2>Itens do Carrinho</h2>
<section class="pagamentoProducts"> 
<div class="itensComprar">
<table>
  <thead>
    <tr>
      <th>Produto</th>
      <th>Pre√ßo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of carrinhoItens">
      <td class="fotoItens">  <img src="assets\img\produtos\{{item.foto}}" width="100"> {{ item.nome }}</td>
      <td class="preco" >R$ {{ item.salario }}</td>
    </tr>
  </tbody>
</table>
</div>

<div class="subTotal">
  <p class="total">Total {{ carrinhoItens.length }} (Produtos): R$ {{ calcularTotal() }}</p>
  <button class="btnFinish" >Finalizar Pedido</button>
</div>

</section>
