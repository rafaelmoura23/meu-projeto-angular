<h2>Cadastrar</h2>

<form>
    <label>Id</label><input type="text" name="id" [(ngModel)]="produto.id" /><br />
    <label>Produto</label><input type="text" name="nome" [(ngModel)]="produto.nome" /><br />
    <label>Foto</label><input type="text" name="foto" [(ngModel)]="produto.foto" /><br />
    <label>Marca</label><input type="text" name="descricao" [(ngModel)]="produto.descricao" /><br />
    <label>Preço</label><input type="text" name="salario" [(ngModel)]="produto.salario" /><br />
    <div class="buttonsForms">
        <button type="button" (click)="cadastrar()">Cadastrar produto</button>
        <button type="button" (click)="atualizar(produto.id)">Atualizar produto</button>
        <button type="button" (click)="excluir(produto.id)">Excluir produto</button>
    </div>
</form>

<section class="lista-produtos">
    <table class="table">
        <thead>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Marca</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of produtos" class="vaga-row">
                <td>{{ produto.id }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.descricao }}</td>
                <td>R$ {{ produto.salario }}</td>
                <td>

                    <div class="buttons">
                        <button type="button" (click)="listarProduto(produto)" class="btn-listar">
                            Listar
                        </button>
                        <button type="button" (click)="excluir(produto.id)" class="btn-excluir">
                            Excluir
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</section>
<div class="rodape"></div>
